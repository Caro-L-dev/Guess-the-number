<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Guess the Number</title>
  </head>
  <body class="flex flex-col justify-center h-screen mt-5">
    <h1 class="uppercase font-bold text-5xl text-center" style="font-family: Raleway;">Guess the number</h1>
    <div class="flex flex-col items-center my-10">
      <div id="startContent">
        <p class="max-w-sm mb-4">
          L’application va générer un nombre aléatoire, et votre tâche est de
          le trouver en aussi peu de tentatives que possible.
        </p>
        <button id="playBtn" class="flex mx-auto">Jouer</button>
      </div>
      <div id="mainContent" class="hidden">
        <p>
          L'application génère un numéro entre 0 et 500, essaie de le trouver !
        </p>
        <p class="text-right" id="score"></p>
        <p class="text-right" id="attempt"></p>
          <label for="yourGuess">Votre numéro :</label>
          <div class="flex">
            <input
              type="number"
              id="yourGuess"
              name="yourGuess"
              placeholder="55"
              class="w-full p-2 border border-gray-300 rounded-l mr-1"
            />
            <button id="submitBtn" type="submit" class="bg-slate-900 text-white p-2 rounded-r">
              Envoyer
            </button>
          </div>
          <p id="message" class="my-2"></p>
          <div id="progressBar" class="w-full h-10 border border-gray-500 border-solid rounded-md flex items-center">
            <p id="progressBarEmoji"></p>
            <p class="mx-auto" id="middleMarker"></p>
          </div>
          <div class="flex justify-between">
            <p>0</p>
            <p>500</p>
          </div>
        </div>
        <button id="replayBtn" class="hidden mt-4">Génèrer un nombre aléatoire</button>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
