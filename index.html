<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Guess the Number</title>
  </head>
  <body class="h-full">
    <div class="m-10 lg:m-auto lg:mt-4 h-full flex flex-col">
      <h1
        class="text-center font-extrabold text-6xl"
        style="font-family: Raleway"
      >
        GUESS THE NUMBER
      </h1>
      <div class="h-full flex items-center justify-center">
        <div
          id="start-container"
          class="flex flex-col gap-4 items-start max-w-md"
        >
          <p>
            L’application va générer un nombre aléatoire, et votre tâche est de
            le trouver en aussi peu de tentatives que possible.
          </p>
          <button id="start">Jouer</button>
        </div>
        <div id="game-container" class="flex flex-col gap-4 max-w-md hidden">
          <p>
            L'application génère un numéro entre 0 et 500, à vous de le trouver
            !
          </p>
          <p class="text-end" id="attempt">Nombre d'essai(s) : 0</p>
          <div class="flex flex-col gap-0.5">
            <label for="guess">Votre numéro :</label>
            <form id="guess-form" class="flex items-center gap-1">
              <input name="guess" />
              <button>Envoyer</button>
            </form>
            <p class="text-xs text-neutral-500">Entrez votre numéro.</p>
          </div>
          <p id="message"></p>
          <div class="flex flex-col gap-0.5">
            <div
              id="attempts"
              class="w-full h-10 border border-neutral-400 rounded-md relative"
            ></div>
            <div class="flex justify-between">
              <p class="text-xs">0</p>
              <p class="text-xs">500</p>
            </div>
          </div>
          <button id="restart" class="hidden">
            Génèrer un nombre aléatoire
          </button>
        </div>
      </div>
    </div>
    <script type="module" src="index.js"></script>
  </body>
</html>
