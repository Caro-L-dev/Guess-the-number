<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Guess the Number</title>
  </head>
  <body class="flex flex-col justify-center h-screen mt-5">
    <h1 class="uppercase font-bold text-5xl text-center">Guess the number</h1>
    <div class="flex flex-col items-center my-10">
      <div id="startContent">
        <p class="max-w-sm mb-4">
          The application will generate a random number, and your task is to
          find it in as few attempts as possible.
        </p>
        <button id="playBtn" class="flex mx-auto">Start</button>
      </div>
      <div id="mainContent" class="hidden">
        <p>I generated a number between 0 and 500, try to find it!</p>
        <p class="text-right">Score : ?</p>
        <div class="flex justify-between">
          <div class="w-full mr-1">
            <label for="yourGuess">Your guess:</label>
            <input
              type="number"
              id="yourGuess"
              name="yourGuess"
              placeholder="55"
            />
          </div>

          <button>Submit</button>
        </div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
